<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengajuan Cuti Pegawai</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
    }

    /* Overlay blur */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: flex-start; /* mulai dari atas */
      overflow-y: auto; /* bisa scroll kalau konten panjang */
      padding: 30px 0; /* jarak atas bawah */
      z-index: 1000;
    }

    /* Box form */
    .modal {
      background: linear-gradient(135deg, #ffffff, #e8f9e9);
      border-radius: 12px;
      width: 90%;
      max-width: 700px;
      padding: 20px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease-in-out;
      max-height: 90vh; /* tidak lebih tinggi dari layar */
      overflow-y: auto; /* isi form scroll */
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0a3d0a;
    }

    form label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #222;
    }

    form input, form textarea {
      width: calc(100% - 20px); /* beri jarak kiri kanan */
      margin: 0 10px;           /* jarak kiri kanan */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    form textarea {
      resize: vertical;
      min-height: 60px;
    }

    .form-actions {
      text-align: right;
      margin-top: 20px;
      padding: 0 10px; /* jarak kanan kiri */
    }

    .form-actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-left: 8px;
    }

    .confirm-btn {
      background-color: #28a745;
    }
    .confirm-btn:hover {
      background-color: #218838;
    }

    .cancel-btn {
      background-color: #dc3545;
    }
    .cancel-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<div class="modal-overlay">
  <div class="modal">
    <h2>PENGAJUAN CUTI PEGAWAI</h2>
    <form id="cutiForm">
      <label for="nama">Nama Pemohon</label>
      <input type="text" id="nama" name="nama" required>

      <label for="wa">Nomor WA</label>
      <input type="text" id="wa" name="wa" required>

      <label for="nomorSurat">Nomor Surat</label>
      <input type="text" id="nomorSurat" name="nomorSurat" required>

      <label for="tanggalSurat">Tanggal Surat Permohonan</label>
      <input type="date" id="tanggalSurat" name="tanggalSurat" required>

      <label for="instansi">Nama Instansi/Lembaga/Seksi</label>
      <input type="text" id="instansi" name="instansi" required>

      <label for="perihal">Perihal Surat Permohonan</label>
      <textarea id="perihal" name="perihal" required></textarea>

      <label for="surat">Upload Surat Permohonan</label>
      <input type="file" id="surat" name="surat" required>

      <label for="sk">Upload SK Terakhir</label>
      <input type="file" id="sk" name="sk">

      <label for="parkes">Upload Parkes Bidan/Dokter (Khusus Cuti Melahirkan)</label>
      <input type="file" id="parkes" name="parkes">

      <label for="haji">Upload Jadwal Keberangkatan Haji (Khusus Cuti Haji/Umroh)</label>
      <input type="file" id="haji" name="haji">

      <label for="bukti">Upload Bukti Pelunasan (Khusus Haji/Umroh)</label>
      <input type="file" id="bukti" name="bukti">

      <div class="form-actions">
        <button type="submit" class="confirm-btn">Konfirmasi</button>
        <button type="button" class="cancel-btn" onclick="batal()">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script>
  function batal() {
    window.location.href = "https://igum84.github.io/PTSP-ONLINE-KEMENAG-BABAR/sekjen.html";
  }

  document.getElementById("cutiForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Form berhasil dikonfirmasi!");
    // di sini bisa ditambahkan AJAX untuk kirim data ke server
  });
</script>

</body>
</html>
