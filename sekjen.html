<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekjen - PTSP Kemenag Babar</title>
    <link rel="stylesheet" href="style.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: white;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background-color: #0a3d0a;
        padding: 10px;
    }
    header img {
        height: 100px;
    }
    h1 {
        margin: 10px 0 0 0;
    }
    .subtext {
        color: #f5efef;
        font-size: 14px;
    }
    .layanan-container {
        padding: 20px;
    }
    .layanan-title {
        font-size: 20px;
        color: #e4f16f;
        margin-bottom: 15px;
    }
    .layanan-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
    }
    .layanan-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 15px;
        border-radius: 10px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        cursor: pointer;
        text-decoration: none; /* hilangkan underline link */
        color: inherit;        /* teks mengikuti warna parent */
    }
    .layanan-item:hover {
        background-color: #084c86;
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .layanan-item img {
        max-width: 50px;
        height: auto;
        margin-bottom: 8px;
    }
    .layanan-item span {
        font-size: 14px;
    }
    footer {
        background-color: #0a3d0a;
        padding: 15px;
        font-size: 14px;
        color: #cccccc;
        margin-top: 20px;
    }
</style>

</head>
<body>

    <header>
        <img src="logo-kemenag.png" alt="Logo Kemenag">
        <h1>SEKJEN</h1>
        <p class="subtext">Layanan Informasi Sekretariat</p>
    </header>

<main class="layanan-container">
    <div class="layanan-title">LAYANAN</div>
    <div class="layanan-grid">
        <!-- Menu cuti diarahkan ke pengajuan_cuti.html -->
        <a class="layanan-item" href="pengajuan_cuti.html">
            <img src="icon-cuti.png" alt="Cuti">
            <span>Pengajuan Cuti Tahunan/Haji/Melahirkan</span>
        </a>
        <!-- Placeholder, bisa diarahkan ke file lain nanti -->
        <a class="layanan-item" href="#">
            <img src="icon-naik-pangkat.png" alt="Naik Pangkat">
            <span>Pengajuan Kenaikan Pangkat</span>
        </a>
        <a class="layanan-item" href="#">
            <img src="icon-pensiun.png" alt="Pensiun">
            <span>Pengajuan Pensiun</span>
        </a>
    </div>
</main>

    <div style="text-align: center; margin: 30px 0;">
        <button onclick="location.href='index.html'" 
            style="background-color: #28a745; 
                   border: none; 
                   padding: 12px 24px; 
                   color: white; 
                   font-size: 18px; 
                   border-radius: 8px; 
                   cursor: pointer; 
                   display: inline-flex; 
                   align-items: center; 
                   gap: 8px;">
            <img src="icon-beranda.gif" alt="Beranda" style="width: 30px; height: 30px;">
            Beranda
        </button>
    </div>

    <footer>
        Kantor Kementerian Agama Kabupaten Bangka Barat<br>
        Komplek Perkantoran Terpadu Pemkab Bangka Barat Pal 4 Daya Baru Mentok 33351
    </footer>

</body>
</html>
